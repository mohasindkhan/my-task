<!DOCTYPE html>

<html>

<head>

	<title> KYC Details-Edit </title>

	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script type="text/javascript" src="js/jquery.min.js"> </script>

	<script type="text/javascript" src="js/bootstrap.min.js"> </script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="kyc.css">

</head>

<body>

<h6> KYC Details-Edit </h6>

<section id="kyc-details-section">


	<!-- Top Header -->

	<header class="kyc-details-top-section">

        <div class="container">

            <div class="row">

                <div class="okie">

                    <h2> <i class="fas fa-bars"> </i> Okie </h2>
                
                </div>

                <div class="bell">
    
                    <h2> <i class="far fa-bell"> </i> </h2>
            
                </div>

            </div>

        </div>

    </header>

    <!-- Top Header -->

    <!-- Form Section -->

    <section class="kyc-form-section">

    	<div class="container">

    		<!-- Top Header -->

    		<div class="row">

    			<h2 class="kyc-text-header"> KYC Details </h2>

    			<i class="fas fa-arrow-left"> </i>
    		
    		</div>

    		<!-- Top Header -->

    		<!-- Personal  Details -->

    		<div class="row">

    			<h2 class="details-header"> Personal Details </h2>

    			<i class="fas fa-angle-up"> </i>

    			<span class="kycline"> </span>
    		
    		</div>

    		<!-- Personal  Details -->

    		<!-- Form  Section -->

    		<form>

    			<div class="form-group form-Name">

    				<label for="Name"> Name: </label>
    				<input type="text" name="Name" id="Name" class="form-control"
    				 placeholder="Natthu Lal Kumar">

    			</div>

    			<div class="form-group form-Name">

    				<label for="Add"> Permanent Address: </label>
    				<textarea class="form-control" id="Add" placeholder="House No. 100, Street No. 2, Ward No. 1, Some Nager, some city, some district, State. 411014">
    				</textarea>

    			</div>

    			<div class="form-group form-Name">

    				<label for="Tax"> Service Tax Applicable: </label>
    				<select name="Tax" class="form-control" id="Tax">
    					<option value="yes"> Yes </option>
    				</select>

    			</div>

    			<div class="form-group form-Name">

    				<label for="GST"> GST Number: </label>
    				<input type="text" name="GST" id="GST" class="form-control"
    				 placeholder="N/A">

    			</div>
    			
    		</form>

    		<!-- Form  Section -->

    		<!-- KYC  Details -->

    		<div class="row">

    			<h2 class="kyc-header"> KYC Details </h2>

    			<i class="fas fa-angle-up" id="angle-icon"> </i>

    			<span class="kycline"> </span>

    			<p class="kyc-text"> Allowed Formats: JPEG, JPG, PNG, PDF </p>
    		
    		</div>

    		<!-- KYC  Details -->

    		<!-- Upload Section -->

    		<div class="kyc-upload">

    			<h6 class="identity"> Identity: </h6>

    			<div class="upload">

    				<div class="row">

    					<h6 class="upload-text"> Upload a Document </h6>

    					<i class="fas fa-upload"> </i>

    				</div>
    				
    			</div>

    			<p class="identity-text"> Image should be clear to verify the ID Number </p>

    		</div>

    		<!-- Upload Section -->

    		<!-- Bank Section -->

    		<div class="kyc-bank">

    			<h6 class="bank-header"> Bank Account: </h6>
    			
    		</div>

    		<!-- Bank Section -->

    		<!-- Pan Card Section -->

    		<div class="kyc-pan">

    			<h6 class="pan-header"> PAN Card: </h6>

    			<div class="pan">

    				<div class="row">

    					<h6 class="pan-text"> Upload a Document </h6>

    					<i class="fas fa-upload"> </i>

    				</div>
    				
    			</div>

    			<p class="pan-cont"> PAN Number and Name should be visible </p>

    		</div>

    		<!-- Pan Card Section -->
 		
 		</div>
    	
    </section>

    <!-- Form Section -->

    <!-- Footer Section -->

    <section class="footer-section">

        <div class="row">

            <div class="icons">
    
                <i class="fas fa-chart-line"> </i>
    
            </div>
    
            <div class="icons">
    
                <i class="fas fa-share-alt"> </i>
    
            </div>
    
            <div class="icons user-icon">
    
                <i class="fas fa-user-alt"> </i>
    
            </div>
    
            <div class="icons">
    
                <i class="fas fa-question-circle"> </i>
    
            </div>
    
        </div>

    </section>

    <!-- Footer Section -->

	
</section>

</body>

</html>
