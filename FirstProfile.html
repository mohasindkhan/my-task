<!DOCTYPE html>

<html lang="en">

<head>

	<title> Profile </title>

	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script type="text/javascript" src="js/jquery.min.js"> </script>

	<script type="text/javascript" src="js/bootstrap.min.js"> </script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="profile.css">

</head>

<body>

<h6> Profile </h6>

<section id="profile-page-section">


    <header class="profile-page-top-section">

        <div class="container">

            <div class="row">

                <div class="okie">

                    <h2> <i class="fas fa-bars"> </i> Okie </h2>
                
                </div>

                <div class="bell">
    
                    <h2> <i class="far fa-bell"> </i> </h2>
            
                </div>

            </div>

        </div>

    </header>

    <!-- Top Mid Section -->

    <section class="profile-page-top-mid-section">

        <div class="profile-page-top-mid-content">

            <div class="container">

                <span class="edit-cont"> <i class="fas fa-edit"> </i> </span>

                <div class="row">

                    <div class="profile-page-top-mid-pic">

                        <img src="img/avatar.jpg" class="img-fluid" id="profile-page-image">
    
                    </div>

                    <div class="column">

                        <div class="profile-page-top-mid-text-header">

                            <h2 class="profile-page-text"> Natthu <span class="profile-page-level"> Level 1 </span> </h2>

                            <h2 class="profile-page-locat"> <i class="fas fa-map-marker-alt"> </i> Kharadi, Pune </h2>

                            <h2 class="profile-page-msg"> <span> Hey there I'm making money </span> <br>
                                
                                <span> with Okie </span> </h2>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <!-- Top Mid Section -->

    <section class="profile-page-mid-section">

        <h2 class="mid-text"> Influencer's Platforms </h2>

    </section>

    <!-- Youtube Section -->

    <section class="youtube-channel-section">

        <div class="container">

            <div class="row">

                <h2 class="youtube"> <i class="fas fa-video"> </i> Mah_Channel </h2>

                <div class="column users"> 

					<div class="col-sm-3">

						<i class="fas fa-user-friends"> </i>

					</div>

					<div class="col-sm-3">

						<p class="users-text"> 2k </p>

					</div>
						

                </div>
                 
                <div class="column views"> 

					<div class="col-sm-3">

						<i class="fas fa-eye"> </i>

					</div>

					<div class="col-sm-3">

						<p class="views-text"> 231k </p>

					</div>

                </div>
                
                <div class="column watch"> 

					<div class="col-sm-3">

						<i class="fas fa-video"> </i>

					</div>

					<div class="col-sm-3">

						<p class="watch-text"> 20 </p>

					</div>

				</div>

            </div>

        </div>

    </section>

    <!-- Youtube Section -->

    <!-- Instagram Section -->

    <section class="instagram-section">

        <div class="container">

            <div class="row">

                <h2 class="insta"> <i class="fab fa-instagram"> </i> Mah_Insta </h2>

                <div class="column friends"> 

					<div class="col-sm-3">

						<i class="fas fa-user-friends"> </i>

					</div>

					<div class="col-sm-3">

						<p class="friend"> 12k </p>

					</div>
						
                </div>
                
                <div class="column picture"> 

					<div class="col-sm-3">

						<i class="fas fa-image"> </i>

					</div>

					<div class="col-sm-3">

						<p class="pic"> 202 </p>

					</div>

				</div>

            </div>

        </div>
        
    </section>

    <!-- Instagram Section -->

    <section class="add-more-section">

        <div class="add-more-content">

            <a class="add-more" href="#"> Add More </a>

        </div>

    </section>

    <section class="footer-section">

        <div class="row">

            <div class="icons">
    
                <i class="fas fa-chart-line"> </i>
    
            </div>
    
            <div class="icons">
    
                <i class="fas fa-share-alt"> </i>
    
            </div>
    
            <div class="icons user-icon">
    
                <i class="fas fa-user-alt"> </i>
    
            </div>
    
            <div class="icons">
    
                <i class="fas fa-question-circle"> </i>
    
            </div>
    
        </div>

    </section>

</section>

</body>

</html>
